---
- name: Make dnstt ratelimit script
  template:
    src: ratelimit.sh.j2
    dest: /opt/dnstt-ratelimit.sh
    mode: 0755
    owner: root
    group: root

- name: Make dnstt ratelimit service
  template:
    src: ratelimit.service.j2
    dest: /etc/systemd/system/dnstt-ratelimit.service
    mode: 0644
    owner: root
    group: root
  changed_when: true
  notify:
    - Enable dnstt-ratelimit
